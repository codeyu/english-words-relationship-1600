<html>
    <head>
        <meta charset="utf-8">
        <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
        <!-- <script src="../../echarts/dist/echarts.js"></script> -->
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
        <div id='box' style="width:100vw;height:100vh;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('box'));
           var option = {
          title: {
              text: '关系图',
              top: '12%',
              left: 'center'
          },
          label: {
              normal: {
                  show: true
              }
          },
          legend: {
              x: "right",
              show: true,
              top: '20%',
              data: ["root", "level-1", "level-2", "level-3"]
          },
          series: [
              {
                  type: 'graph',//关系图
                  layout: 'force',//力导向图的布局
                  symbolSize: 50,//节点大小
                  focusNodeAdjacency: true,//鼠标悬停在节点上时，会隐藏和当前节点非直接连接的节点
                  categories: [{ //节点类别
                      name: 'root',
                      itemStyle: {
                          normal: {
                              color: "#009800",
                          }
                      }
                  }, {
                      name:  'level-1',
                      itemStyle: {
                          normal: {
                              color: "#4592FF",
                          }
                      }
                  }, {
                      name: 'level-2',
                      itemStyle: {
                          normal: {
                              color: "#4592FF",
                          }
                      }
                  }, {
                      name: 'level-3',
                      itemStyle: {
                          normal: {
                              color: "#4592FF",
                          }
                      }
                  }],
                  label: { //节点名称
                      normal: {
                          show: true,
                          textStyle: {
                              fontSize: 20 //节点名称显示大小
                          },
                      }
                  },
                  force: {
                      repulsion: 1000 //节点之间的排斥力
                  },
                  edgeLabel: {
                      normal: {
                          show: true,
                          textStyle: {
                              fontSize: 10
                          },
                          formatter: "{c}"
                      }
                  },
                  data: [{
                      name: 'best',//节点名称
		            chinese:'最好的',
                      category: 0,//节点类型
                      draggable: false,//节点是否可拖动
                  }, {
                      name: 'rest',
                      category: 1,
                      draggable: true,
                  }, {
                      name: 'test',
                      category: 1,
                      draggable: true,
                  }, {
                      name: 'vest',
                      category: 1,
                      draggable: true,
                  }, {
                      name: 'harvest',
                      category: 2,
                      draggable: true,
                  }, {
                      name: 'forest',
                      category: 2,
                      draggable: true,
                  }, {
                      name: 'restroom',
                      category: 2,
                      draggable: true,
                  },{
                      name: 'restaurant',
                      category: 3,
                      draggable: true,
                  },{
                      name: 'restless',
                      category: 3,
                      draggable: true,
                  },{
                      name: 'text',
                      category: 2,
                      draggable: true,
                  },{
                      name: 'textbook',
                      category: 3,
                      draggable: true,
                  }],
                  links: [{
                      source: 0,//关系的起点
                      target: 1,//关系的终点
                      value: '押韵'//关系类型
                  },{
                      source: 0,
                      target: 2,
                      value: '押韵'
                  },{
                      source: 0,
                      target: 3,
                      value: '押韵'
                  }, {
                      source: 1,
                      target: 5,
                      value: '前缀'
                  }, {
                      source: 1,
                      target: 6,
                      value: '后缀'
                  }, {
                      source: 6,
                      target: 7,
                      value: '前缀'
                  }, {
                      source: 6,
                      target: 8,
                      value: '前缀'
                  },  {
                      source: 3,
                      target: 4,
                      value: '前缀'
                  },  {
                      source: 2,
                      target: 9,
                      value: '相似'
                  },  {
                      source: 9,
                      target: 10,
                      value: '前缀'
                  }


                  ],
                  lineStyle: { //关系连接线的样式设置
                      normal: {
                          opacity: 0.9,//关系连接线的不透明度为0.9
                          width: 3,//关系连接线的宽度
                          curveness: 0//关系连接线的弯曲程度
                      }
                  }
              }
          ]
      };
      
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
          </script>
    </body>
</html>
